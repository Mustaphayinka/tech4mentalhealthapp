<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      textarea.textarea-autosize.form-control-lg{
        height:20px;
      }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='./css/bootstrap.min.css')}}">
  </head>

  <body>
    <div class="jumbotron bg-success text-center" style="border-radius:0;">
      <div class="container">
        <h2 class="font-weight-bold">Tech4MentalHealth</h2>
        <h3>Classify Text from university students towards a mental health chatbot</h3> <br>
        <p class="font-italic text-white">A Machine Learning Web application Built With Flask</p>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <form class="" action="{{url_for('predict')}}" method="post" style="text-align:center;">
        <div class="form-group" style="">
          <label>Text</label>
          <textarea name="textquery" spellcheck="false" class="form-control" style="resize:none;" placeholder="Input text here" required='required'></textarea>
        </div>
        <br><br>
        <div class="form-group">
          <button type="submit" class="btn btn-success" name="button">Predict</button>
        </div>
      </form>

    </div>
  </body>
</html>
